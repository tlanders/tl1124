<body>
    <section>
        <div class="row">
            <div class="col text-start">
                <h1 class="fs-3" style="color: #d92727">Demo Tool Rental Agreement</h1>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Tool Code:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${checkoutResponse.tool.toolCode}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Tool Type:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${checkoutResponse.tool.toolType}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Brand:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${checkoutResponse.tool.brand}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Rental Days:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${checkoutResponse.rentalDays}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Checkout Date:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${#temporals.format(checkoutResponse.checkoutDate, 'MM/dd/yy')}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Due Date:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${#temporals.format(checkoutResponse.dueDate, 'MM/dd/yy')}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Daily Rental Charge:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${'$' + #numbers.formatDecimal(checkoutResponse.dailyRentalCharge,1,'DEFAULT',2,'DEFAULT')}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Charge Days:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${checkoutResponse.chargeDays}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Pre-discount Charge:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${'$' + #numbers.formatDecimal(checkoutResponse.preDiscountCharge,1,'DEFAULT',2,'DEFAULT')}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Discount Percent:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${checkoutResponse.discountPercent + '%'}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Discount Amount:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${'$' + #numbers.formatDecimal(checkoutResponse.discountAmount,1,'DEFAULT',2,'DEFAULT')}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-3 text-end">
                <p>Final Charge:</p>
            </div>
            <div class="col-9 text-start">
                <p th:text="${'$' + #numbers.formatDecimal(checkoutResponse.finalCharge,1,'DEFAULT',2,'DEFAULT')}"></p>
            </div>
        </div>
